<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-sys-person-type-heading">Create or edit a Sys Person Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_personTypeId">Person Type Id</label>
                    <input type="number" class="form-control" name="personTypeId" id="field_personTypeId"
                           formControlName="personTypeId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_personTypeCode">Person Type Code</label>
                    <input type="text" class="form-control" name="personTypeCode" id="field_personTypeCode"
                           formControlName="personTypeCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_personTypeDescription">Person Type Description</label>
                    <input type="text" class="form-control" name="personTypeDescription" id="field_personTypeDescription"
                           formControlName="personTypeDescription"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
