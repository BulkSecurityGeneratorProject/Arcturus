<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sysPersonType">
            <h2><span>Sys Person Type</span> {{sysPersonType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Person Type Id</span></dt>
                <dd>
                    <span>{{sysPersonType.personTypeId}}</span>
                </dd>
                <dt><span>Person Type Code</span></dt>
                <dd>
                    <span>{{sysPersonType.personTypeCode}}</span>
                </dd>
                <dt><span>Person Type Description</span></dt>
                <dd>
                    <span>{{sysPersonType.personTypeDescription}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sys-person-type', sysPersonType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
