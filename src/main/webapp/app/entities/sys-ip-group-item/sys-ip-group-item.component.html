<div>
    <h2 id="page-heading">
        <span>Sys Ip Group Items</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sys-ip-group-item" [routerLink]="['/sys-ip-group-item/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Sys Ip Group Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="sysIpGroupItems?.length === 0">
        <span>No sysIpGroupItems found</span>
    </div>
    <div class="table-responsive" *ngIf="sysIpGroupItems?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Ip Group Item Id</span></th>
            <th><span>Initial Ip</span></th>
            <th><span>Final Ip</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sysIpGroupItem of sysIpGroupItems ;trackBy: trackId">
                <td><a [routerLink]="['/sys-ip-group-item', sysIpGroupItem.id, 'view' ]">{{sysIpGroupItem.id}}</a></td>
                <td>{{sysIpGroupItem.ipGroupItemId}}</td>
                <td>{{sysIpGroupItem.initialIp}}</td>
                <td>{{sysIpGroupItem.finalIp}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/sys-ip-group-item', sysIpGroupItem.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sys-ip-group-item', sysIpGroupItem.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'sys-ip-group-item', { outlets: { popup: sysIpGroupItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
