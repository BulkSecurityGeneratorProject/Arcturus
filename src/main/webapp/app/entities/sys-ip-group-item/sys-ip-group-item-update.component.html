<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-sys-ip-group-item-heading">Create or edit a Sys Ip Group Item</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ipGroupItemId">Ip Group Item Id</label>
                    <input type="number" class="form-control" name="ipGroupItemId" id="field_ipGroupItemId"
                           formControlName="ipGroupItemId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_initialIp">Initial Ip</label>
                    <input type="text" class="form-control" name="initialIp" id="field_initialIp"
                           formControlName="initialIp"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_finalIp">Final Ip</label>
                    <input type="text" class="form-control" name="finalIp" id="field_finalIp"
                           formControlName="finalIp"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
