<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sysGroup">
            <h2><span>Sys Group</span> {{sysGroup.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Group Id</span></dt>
                <dd>
                    <span>{{sysGroup.groupId}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{sysGroup.status}}</span>
                </dd>
                <dt><span>Group</span></dt>
                <dd>
                    <span>{{sysGroup.group}}</span>
                </dd>
                <dt><span>Ip Group Id</span></dt>
                <dd>
                    <span *ngFor="let ipGroupId of sysGroup.ipGroupIds; let last = last">
                        <a [routerLink]="['/sys-ip-group', ipGroupId?.id, 'view' ]">{{ipGroupId.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>Access Id</span></dt>
                <dd>
                    <span *ngFor="let accessId of sysGroup.accessIds; let last = last">
                        <a [routerLink]="['/sys-access', accessId?.id, 'view' ]">{{accessId.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sys-group', sysGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
