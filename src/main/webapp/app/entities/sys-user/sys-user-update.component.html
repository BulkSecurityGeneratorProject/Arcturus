<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-sys-user-heading">Create or edit a Sys User</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_userId">User Id</label>
                    <input type="number" class="form-control" name="userId" id="field_userId"
                           formControlName="userId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_sysPerson">Sys Person</label>
                    <select class="form-control" id="field_sysPerson" name="sysPerson" formControlName="sysPersonId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sysPersonOption.id" *ngFor="let sysPersonOption of syspeople; trackBy: trackSysPersonById">{{sysPersonOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_groupIds">Group Id</label>
                    <select class="form-control" id="field_groupIds" multiple name="groupIds" formControlName="groupIds">
                        <option [ngValue]="getSelected(editForm.get('groupIds').value, sysGroupOption)" *ngFor="let sysGroupOption of sysgroups; trackBy: trackSysGroupById">{{sysGroupOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_enterpriseIds">Enterprise Id</label>
                    <select class="form-control" id="field_enterpriseIds" multiple name="enterpriseIds" formControlName="enterpriseIds">
                        <option [ngValue]="getSelected(editForm.get('enterpriseIds').value, sysEnterpriseOption)" *ngFor="let sysEnterpriseOption of sysenterprises; trackBy: trackSysEnterpriseById">{{sysEnterpriseOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
