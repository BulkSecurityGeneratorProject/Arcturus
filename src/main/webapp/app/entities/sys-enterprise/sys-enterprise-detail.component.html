<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sysEnterprise">
            <h2><span>Sys Enterprise</span> {{sysEnterprise.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Enterprise Id</span></dt>
                <dd>
                    <span>{{sysEnterprise.enterpriseId}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{sysEnterprise.status}}</span>
                </dd>
                <dt><span>Enterprise</span></dt>
                <dd>
                    <span>{{sysEnterprise.enterprise}}</span>
                </dd>
                <dt><span>Alias</span></dt>
                <dd>
                    <span>{{sysEnterprise.alias}}</span>
                </dd>
                <dt><span>Sys License</span></dt>
                <dd>
                    <div *ngIf="sysEnterprise.sysLicenseId">
                        <a [routerLink]="['/sys-license', sysEnterprise.sysLicenseId, 'view']">{{sysEnterprise.sysLicenseId}}</a>
                    </div>
                </dd>
                <dt><span>Group Id</span></dt>
                <dd>
                    <span *ngFor="let groupId of sysEnterprise.groupIds; let last = last">
                        <a [routerLink]="['/sys-group', groupId?.id, 'view' ]">{{groupId.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sys-enterprise', sysEnterprise.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
